<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta
			name="description"
			content="Links to Shaun Perrett's official socials."
			<meta
			property="og:title"
			content="Shaun"
			Perrett />
		<meta property="og:site_name" content="Shaun Perrett" />
		<meta
			property="og:url"
			content="https://shaun-perrett-bio-links.pages.dev" />
		<meta
			property="og:description"
			content="Links to Shaun Perrett's official
		socials." />
		<meta property="og:type" content="website" />
		<meta
			property="og:image"
			content="https://shaun-perrett-bio-links.pages.dev/images/Shaun.png" />
		<script src="app.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
		<link rel="prefetch" href="/images/Shaun.png" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css"
			integrity="sha512-OivR4OdSsE1onDm/i3J3Hpsm5GmOVvr9r49K3jJ0dnsxVzZgaOJ5MfxEAxCyGrzWozL9uJGKz6un3A7L+redIQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Shaun Perret | Socials</title>
	</head>
	<body>
		<div class="background">
			<main>
				<header>
					<img src="images/Shaun.png" alt="Shaun Perret" />
					<h1>Shaun Perrett</h1>
					<h2>DJ @ Platinum Entertainment</h2>
					<div class="socials">
						<a
							href="https://www.tiktok.com/@shaunperrett"
							class="fa-brands fa-tiktok"
							target="_blank"
							aria-label="Link to Shaun's TikTok">
						</a>
						<a
							href="https://www.facebook.com/ShaunPerrettOfficial"
							target="_blank"
							class="fa-brands fa-facebook-f"
							aria-label="Link to Shaun's Facebook"></a>
						<a
							href="https://www.instagram.com/shaunperrett_"
							target="_blank"
							aria-label="Link to Shaun's Instagram"
							class="fa-brands fa-instagram"></a>
						<a
							href="https://soundcloud.com/shaun-perrett-346534323"
							target="_blank"
							aria-label="Link to Shaun's Soundcloud"
							class="fa-brands fa-soundcloud"></a>
						<a
							href="#"
							target="_blank"
							aria-label="Link to Shaun's Snapchat"
							class="fa-brands fa-snapchat"></a>
						<a
							href="#"
							target="_blank"
							aria-label="Link to Shaun's Twitter"
							class="fa-brands fa-twitter"></a>
						<a
							href="#"
							target="_blank"
							aria-label="Link to Shaun's Youtube"
							class="fa-brands fa-youtube"></a>
					</div>
				</header>
				<div class="social-buttons">
					<a href="https://www.tiktok.com/@shaunperrett" target="_blank">
						<button class="button">
							<span class="fa-brands fa-tiktok"></span>
							<div class="button-text">Follow Me On TikTok</div>
						</button></a
					>

					<a
						href="https://www.facebook.com/ShaunPerrettOfficial"
						target="_blank"
						><button class="button">
							<span class="fa-brands fa-facebook-f"></span>
							<div class="button-text">Follow Me On Facebook</div>
						</button></a
					>
					<a href="https://www.instagram.com/shaunperrett_" target="_blank"
						><button class="button">
							<span class="fa-brands fa-instagram"></span>
							<div class="button-text">Follow Me On Instagram</div>
						</button></a
					>
					<a
						href="https://soundcloud.com/shaun-perrett-346534323"
						target="_blank"
						><button class="button">
							<span class="fa-brands fa-soundcloud"></span>
							<div class="button-text">Follow Me On Soundcloud</div>
						</button></a
					>
					<button class="button">
						<span class="fa-brands fa-snapchat"></span>
						<div class="button-text">Follow Me On Snapchat</div>
					</button>
					<button class="button">
						<span class="fa-brands fa-twitter"></span>
						<div class="button-text">Follow Me On Twitter</div>
					</button>
					<button class="button">
						<span class="fa-brands fa-youtube"></span>
						<div class="button-text">Follow Me On Youtube</div>
					</button>
				</div>
			</main>
		</div>
	</body>
</html>
